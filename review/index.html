<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Review Form</title>
  <link rel="icon" href="../Photo/2094405.png" type="image/png"> <!-- Placeholder Favicon -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(250.5deg, #322c38 0%, #514e61 28.53%, #1c2137 75.52%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background: #1c1c1c;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #ccc;
      font-size: 1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
    }

    .stars {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .star {
      font-size: 30px;
      cursor: pointer;
      color: #fff;
      transition: color 0.2s ease;
    }

    .star:hover,
    .star.checked {
      color: #ffcc00;
    }

    button {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 30px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #003e7e);
    }

    #response {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #ffcc00;
    }

    footer {
      background: #1c1c1c;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
    }
  
  </style>
</head>
<body>
 
  <div class="container">
    <h1>Game Review</h1>
    <form id="reviewForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="game">Game:</label>
      <select id="game" name="game" required>
        <option value="Tetris">Tetris</option>
        <option value="Tic-Tac-Toe">Tic-Tac-Toe</option>
        <option value="Minesweeper">Minesweeper</option>
        <option value="breakout-master">breakout-master</option>
        <option value="Othello">Othello</option>
        <option value="Chess">Chess</option>
        <option value="2048">2048</option>
        <option value="Sudoku">Sudoku</option>
        <option value="connect4-master">connect4</option>
      </select>

      <label for="rating">Rating:</label>
      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <input type="hidden" id="rating" name="rating" required>

      <label for="review">Review:</label>
      <textarea id="review" name="review" rows="4" required></textarea>

      <!-- Hidden field for action -->
      <input type="hidden" name="action" value="submitReview">

      <button type="submit">Submit Review</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var username = sessionStorage.getItem("username");
      if (username) {
        document.getElementById("username").value = username;
      }

      var stars = document.querySelectorAll(".star");
      stars.forEach(star => {
        star.addEventListener("click", function() {
          stars.forEach(s => s.classList.remove("checked"));
          star.classList.add("checked");
          document.getElementById("rating").value = star.getAttribute("data-value");
        });
      });

      document.getElementById("reviewForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var formData = new FormData(event.target);

        fetch("https://script.google.com/macros/s/AKfycby0Bq2Jh_n73jvZmR-mgqBceL3YSbDz-I0g1F5AP4-NtY-bRJzmfVBLGAMjox70rfv-oQ/exec", {
          method: "POST",
          body: new URLSearchParams(formData)
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("response").innerText = data;
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("response").innerText = "An error occurred.";
        });
      });
    });
  </script>

</body>
</html>
